<script>
    //O aluno deverá criar um programa para informar a soma de todos os múltiplos de 3 ou 5 menores 
    //de determinado número

    //verificar se é multiplo de 3 ou 5 = o numero dividido por 3 ou 5 deve ter resto 0
    //somar a lista de numeros menores que o numero informad

    function somaMultiplos3ou5(numero) {
        var numerosMultiplos = []
        var somaNumerosMultiplos = 0
        var i = 1

        if (numero % 3 == 0 || numero % 5 == 0) {
            while (i < numero) {
                if (i % 3 == 0 || i % 5 == 0) {
                    numerosMultiplos.push(i)
                }
                i++
            }
        }
        console.log(numerosMultiplos)

        somaNumerosMultiplos = numerosMultiplos.reduce((accumulator, value) => accumulator + value, 0)
        
        console.log(somaNumerosMultiplos)

        return somaNumerosMultiplos


    }
</script>
