<script>
    //criar uma funcao que recebe uma palavra como parametro e retorne ela invertida

    function ordemInversa(palavra) {
        var palavraInvetida = "";
        for (let i = palavra.length - 1; i >= 0; i--) {
            palavraInvetida += palavra[i]
        }
        return palavraInvetida;

    }







</script>
