<html>
    <script>
        var carros = ["gol", "palio", "uno"];
        carros.push = "fusca" //funcao push insere um elemento no array
        
        carros.pop() //remove o ultimo elemento da lista e apresenta ele na tela
        console.log(carros)

        console.log(carros.length) //.lenght apresenta o tamanho da lista a partir do indice 0
        carros.unshift("kombi") //insere um elemento no come√ßo da lista
        carros.shift() //remove o 1o elemento da lista e apresenta ele na tela
        
    </script>
</html>
